name: Docker Image build and Push to DO Registry

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      # Prep things for doing doctl stuff
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
            token: ${{ secrets.DO_TOKEN }}

      # Do not create permanent tokens 
      - name: Login to registry
        run: doctl registry login --expiry-seconds 600 

      - name: Pull code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
            # The only private repo here was removed.
            #          ssh-key: ${{ secrets.DEPLOY_KEY }}
            #
            #
      - name: Configure Git
        run: |
          echo "Hello"
          /usr/bin/git config --global user.name "the-next-bug"
          /usr/bin/git config --global user.email "no-reply@thenextbug.com"
          /usr/bin/git config --global --name-only --get-regexp core\.sshCommand
          /usr/bin/git config --global --name-only --get-regexp http\.https\:\/\/github\.com\/\.extraheader
          /usr/bin/git config --global http.https://github.com/.extraheader "AUTHORIZATION: basic ${{ secrets.GITHUB_TOKEN }}"

      - name: Build and publish submodule projects
        run: make ci

